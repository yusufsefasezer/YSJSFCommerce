<?xml version='1.0' encoding='UTF-8' ?>

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item #{currentPage eq 'home' ? 'active': ''}">

                    </li>
                    <li class="nav-item #{currentPage eq 'category' ? 'active': ''}">
