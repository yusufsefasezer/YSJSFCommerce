<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:component="http://xmlns.jcp.org/jsf/composite/component"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!--main header -->
    <div class="row">

        <!-- slider -->
        <div class="col">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="https://dummyimage.com/855x365/55595c/fff" alt="First slide" />
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://dummyimage.com/855x365/a30ca3/fff" alt="Second slide" />
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://dummyimage.com/855x365/1443ff/fff" alt="Third slide" />
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <!-- top-product -->
        <div class="col-12 col-md-3">
            <div class="card">
                <div class="card-header bg-secondary text-white text-uppercase">
                    <i class="fa fa-heart"></i> New product
                </div>
                <img class="img-fluid border-0" src="https://dummyimage.com/600x400/55595c/fff" alt="Card image cap" />
                <div class="card-body">
                    <h4 class="card-title text-center"><a href="product.html" title="View Product">Product title</a></h4>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col">
                            <h5>$24.99</h5>
                        </div>
                        <div class="col">
                            <a href="product.html" class="btn btn-sm btn-dark btn-block">View</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <hr />

    <!-- last-products -->
    <section>

        <h3>Last products</h3>
        <div class="row">
            <ui:repeat value="#{productBean.products}" var="product">
                <component:product-card 
                    productTitle="#{product.name}" 
                    productDescription="#{product.description}"
                    productURL="product.xhtml"
                    productPrice="#{product.price}"
                    productClass="col-lg-3 col-md-3 mb-3"
                    productImageURL="#{iter % 2 == 0 ? 
                                       'https://dummyimage.com/600x400/55595c/fff' 
                                       : 
                                       'https://dummyimage.com/600x400/000/fff'}" />
            </ui:repeat>
        </div>

    </section>

    <hr />

    <!-- best-products -->
    <section>

        <h3>Best products</h3>

        <div class="row">

            <c:forEach var="iter" begin="1" end="4">
                <component:product-card
                    productTitle="Product title ${5 - iter}" 
                    productDescription="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet numquam aspernatur!"
                    productURL="product.xhtml"
                    productPrice="$24.99"
                    productClass="col-lg-3 col-md-3 mb-3"
                    productImageURL="#{iter % 2 == 0 ? 
                                       'https://dummyimage.com/600x400/55595c/fff' 
                                       : 
                                       'https://dummyimage.com/600x400/000/fff'}" />
            </c:forEach>

        </div>
    </section>
</ui:composition>
