<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/layout/layout.xhtml">

    <ui:param name="currentPage" value="addressEdit" />
    <ui:define name="siteTitle">YSJSFCommerce</ui:define>
    <ui:define name="pageTitle">Edit Address</ui:define>
    <ui:define name="jumbotronHeading">Edit Address</ui:define>
    <ui:define name="jumbotronLead"></ui:define>

    <ui:define name="main">
        <div class="row justify-content-center">
            <div class="col-6 mb-4">

                <!-- Address form -->
                <form>

                    <!-- name -->
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" value="Home" />
                    </div>

                    <!-- country -->
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" value="Turkey" />
                    </div>

                    <!-- city -->
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" value="Kocaeli" />
                    </div>

                    <!-- phone number -->
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" value="+90 538 693 45 33" />
                    </div>

                    <!-- postal code -->
                    <div class="form-group">
                        <label for="postalCode">Postal Code</label>
                        <input type="text" class="form-control" id="postalCode" value="41250" />
                    </div>

                    <!-- Address -->
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea class="form-control" id="address" rows="3">Fatih Sultan Mehmet Mah. Sergen Sok. No: 7 / 2</textarea>
                    </div>

                    <!-- submit -->
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>

            </div>
        </div>
    </ui:define>

</ui:composition>
